<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!--The fonts added to the project-->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">
    <div class="logo-container">
        <img src="./assets/logo.svg" alt="Huddle Logo">
    </div>
    <div class="img-container">
        <img src="./assets/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="community">
        <h2 class="community-title">Build The Community Your Fans Will Love</h2>

        <p class="community-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
  
        <button class="btn-register">Register</button>
        <div class="sm-icons">
            <a href="https://facebook.com"  class="icon-anchor" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://facebook.com" class="icon-anchor" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://facebook.com" class="icon-anchor" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/hhamza1">@hhamza1</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/4e350552b6.js" crossorigin="anonymous"></script>
</body>
</html>
